<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - ChatGPT Style</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #212121;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: #212121;
        }

        .header {
            background: #2f2f2f;
            padding: 15px 20px;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            background: #10a37f;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #0d8c6c;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message-container {
            display: flex;
            margin-bottom: 25px;
            align-items: flex-start;
            gap: 15px;
            max-width: 100%;
        }

        .user-container {
            justify-content: flex-end;
            margin-left: 20%;
        }

        .bot-container {
            justify-content: flex-start;
            margin-right: 20%;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user-avatar {
            background: #10a37f;
            color: white;
        }

        .bot-avatar {
            background: #ab68ff;
            color: white;
        }

        .message-content {
            flex: 1;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 15px;
            word-wrap: break-word;
            position: relative;
        }

        .user-message {
            background: #2f2f2f;
            color: #ffffff;
            border: 1px solid #404040;
        }

        .bot-message {
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #333333;
        }

        .typing-container {
            display: none;
            margin-bottom: 25px;
            align-items: flex-start;
            gap: 15px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 15px 20px;
            background: #1a1a1a;
            border-radius: 18px;
            border: 1px solid #333333;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .input-container {
            padding: 20px;
            background: #2f2f2f;
            border-top: 1px solid #404040;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 200px;
            outline: none;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: #10a37f;
        }

        .send-button {
            background: #10a37f;
            border: none;
            border-radius: 8px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 18px;
            transition: all 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #0d8c6c;
        }

        .send-button:disabled {
            background: #404040;
            cursor: not-allowed;
        }

        .status-bar {
            background: #1a1a1a;
            padding: 8px 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
            border-top: 1px solid #333;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: #fff;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 3px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .user-container {
                margin-left: 10%;
            }
            
            .bot-container {
                margin-right: 10%;
            }
            
            .header {
                padding: 12px 15px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .input-container {
                padding: 15px;
            }
        }

        /* Dark theme enhancements */
        .highlight {
            color: #10a37f;
            font-weight: 600;
        }

        .code-block {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

        <div class="chat-messages" id="chatMessages">

        </div>

        <div class="typing-container" id="typingIndicator">
            <div class="avatar bot-avatar">AI</div>
            <div class="typing-dots">
                <span></span>
                <span></span>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea

        <div class="status-bar" id="statusBar">
            Ready to chat • Powered by Wit.ai

    </div>

        // DOM Elements

        const sendButton = document.getElementById('sendButton');

            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Main Send Message Function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            
            // Save to conversation history
            conversationHistory.push({
                role: 'user',
                content: message,
                timestamp: new Date()
            });

            // Clear input and show typing
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendButton.disabled = true;
            showTyping();

            try {
                // Get AI response
                const response = await getAIResponse(message);
                
                // Hide typing and show response
                hideTyping();
                addMessage(response, 'bot');
                
                // Save bot response to history
                conversationHistory.push({
                    role: 'bot',
                    content: response,
                    timestamp: new Date()
                });

                updateStatus('Message delivered');

            } catch (error) {
                hideTyping();
                console.error('Error:', error);
                const errorMsg = "Oops! Kuch technical issue hai. Network check kariye aur phir try kariye! 🔧";

                updateStatus('Failed to send message');
            }

            sendButton.disabled = false;
            messageInput.focus();
        }

        async function getAIResponse(message) {

                return trainedResponse;
            }

            // Then try Wit.ai API
            try {
                const witResponse = await getWitResponse(message);

                console.error('Wit.ai error:', error);
                return getSmartFallbackResponse(message);
            }

                        const responses = data.responses;
                        return responses[Math.floor(Math.random() * responses.length)];
                    }
                }

            return null;
        }

            const url = `${WIT_API_URL}?v=20200513&q=${encodeURIComponent(message)}`;

                headers: {
                    'Authorization': `Bearer ${WIT_ACCESS_TOKEN}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return await response.json();
        }

                const confidence = witResponse.intents[0].confidence;

                if (confidence > 0.7) {
                    return getIntentResponse(intent, witResponse);
                }
            }

            return getContextualResponse(originalMessage);
        }

                'goodbye': [

                    'Glad I could help! That\'s what I\'m here for! 🌟'
                ]
            };

            const intentResponses = responses[intent];
            if (intentResponses) {
                return intentResponses[Math.floor(Math.random() * intentResponses.length)];
            }

            return getContextualResponse();
        }

                `Great topic! "${message}" ke baare mein aur jaanna chahte hain ya koi specific help? 🚀`,
